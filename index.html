<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OZNE LAIR</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Bayon&effect=neon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bowlby One SC' rel='stylesheet'>
</head>
<body>

    <!-- Three.js Scene -->
    <div id="hero">
        <div id="canvas-container"></div>
    </div>

    <!-- Main Content (Next Page) -->
    <div id="scroll-down">
        <div id="navbar">
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    fetch('/public/nav.html')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(data => {
                            document.getElementById('navbar').innerHTML = data;
                        })
                        .catch(error => console.error("Error loading navigation:", error));
                });
            </script>
        </div>
        <link rel="stylesheet" href="/public/nav.css">

        <div class="custom-carousel">
            <div class="carousel-track">
                <div class="carousel-slide"><img src="/public/frontpage1.jpg" alt="Slide 1"></div>
                <div class="carousel-slide"><img src="/public/frontpage2.jpg" alt="Slide 2"></div>
                <div class="carousel-slide"><img src="/public/frontpage3.jpg" alt="Slide 3"></div>
            </div>
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
        <div class="content">
            <div class="left">
                <h2>Quick Links</h2>
            </div>
            <div class="right">
                <h2>Latest Updates</h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 OZNE LAIR</p>
    </footer>

    <script type="module" src="main.js"></script>

</body>
</html>
